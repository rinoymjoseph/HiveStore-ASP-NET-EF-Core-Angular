<div class="panel panel-info">
  <div class="panel-heading">Requests</div>
  <div class="panel-body">
    <p-table [value]="requests" [paginator]="true" [rows]="10" dataKey="ConnectionId">
      <ng-template pTemplate="header">
        <tr>
          <th style="width:25%">RequestPath</th>
          <th style="width:10%">ConnectionId</th>
          <th style="width:15%">LocalIpAddress</th>
          <th style="width:10%">LocalPort</th>
          <th style="width:15%">RemoteIpAddress</th>
          <th style="width:10%">RemotePort</th>
          <th style="width:15%">SignedInTime</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-req>
        <tr [pSelectableRow]="req">
          <td>{{req.RequestPath}}</td>
          <td>{{req.ConnectionId}}</td>
          <td>{{req.LocalIpAddress}}</td>
          <td>{{req.LocalPort}}</td>
          <td>{{req.RemoteIpAddress}}</td>
          <td>{{req.RemotePort}}</td>
          <td>{{req.SignedInTime}}</td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
