<div class="login-wrapper">
  <div class="panel panel-info login-box-holder">
    <div class="panel-heading">Login</div>
    <div class="panel-body">
      <form [formGroup]="loginForm" class="form" novalidate>
        <div>
          <input formControlName="ipUserName" id="userName" name="UserName" placeholder="Enter Email ID" type="text" required />
          <!--<mat-error class="login-field-validation-error">
            The Email ID field is required.
          </mat-error>-->
        </div>
        <div>
          <input formControlName="ipPassword" id="password" name="Password" placeholder="Password" type="password" required>
          <!--<mat-error class="login-field-validation-error">
            The Password field is required.
          </mat-error>-->
        </div>
        <div class="footer-buttons">
          <input type="submit" (click)="btnLoginClick(loginForm)" mat-raised-button value="Login" />
          <a href="" class="reset">Cancel</a>
        </div>
      </form>
    </div>
  </div>
</div>
